{% extends 'portfolio/base.html' %}

{% block content %}
        
    <h1>Fatih Portfolio</h1>
    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>

    <br>

    <a href="{% static 'portfolio/FatihDemirbas.pdf' %}">Resume</a>


    <img src="{% static 'portfolio/phoenix.png' %}">
    {% for projects in projects %}

    <h2>{{ projects.title }}</h2>
    <p>{{ projects.description }}</p>
    <img src="{{ projects.image.url }}" height="400" width="600">

    <br>

    {% if projects.url %}
    <a href="{{ projects.url }}">Link</a>

    {% endif %}

    {% endfor %}
    
{% endblock %}
